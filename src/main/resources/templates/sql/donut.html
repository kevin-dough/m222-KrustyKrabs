<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <title>Donut List</title>
</div></head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body><div layout:fragment="content" th:remove="tag">
    <div style="margin: 2%;">
        <div align="center">
            <h1>SQL Donut List</h1>
            <a href="/sql/donutcreate/">Create Donut</a>
            <br/><br/>

            <table border="1" cellpadding="10">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>EMail</th>
                    <th>Donut</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="donut : ${list}">
                    <td th:text="${donut.id}">Donut ID</td>
                    <td th:text="${donut.donuttype}">Donut Type</td>
                    <td th:text="${donut.name}">Name</td>
                    <td th:text="${donut.getAge()}">Age</td>
                    <td>
                        <a th:href="@{/sql/donutupdate/{id}(id = ${Donut.id})}">Update</a>
                        <a th:href="@{/sql/donutdelete/{id}(id = ${Donut.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div></body>

</html>
