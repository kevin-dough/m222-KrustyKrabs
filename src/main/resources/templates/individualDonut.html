<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title th:text="${name}"></title>
    </div>
</head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body style="z-index:0">

    <div class="row justify-content-around" style="padding-top:5%;width:80%">

                <p class="cardTitle" th:text="${name}"></p>
                <div class="row">
                    <p class="reviewScoreText" style="padding-right:20px" th:text="${rating}"></p>
                    <i style="color:var(--pink); font-size:20px" class="fa fa-star" th:each="i: ${#numbers.sequence(1, roundedRating)}"></i>
                    <div th:if="${noStars != 0}">
                        <i style="color:var(--grey); font-size:20px" class="fa fa-star" th:each="i: ${#numbers.sequence(1, noStars)}"></i> <!-- thymeleaf sucks -->
                    </div>
                </div>
                <div style="width:200px;overflow-wrap: break-word;" class="row">
                    <p class="tagText" th:text="${tag1}"></p>
                    <p class="tagText" th:text="${tag2}"></p>
                    <p class="tagText" th:text="${tag3}"></p>
                    <p class="tagText" th:text="${tag4}"></p>
                </div>
            </div>
        </div>

<script>
    function clickStar(id)
    {
        if(id === 'reviewStar1') {
            clearStars()
            fillStars(1)
        } else if (id === 'reviewStar2'){
            clearStars()
            fillStars(2)
        } else if (id === 'reviewStar3'){
            clearStars()
            fillStars(3)
        } else if (id === 'reviewStar4'){
            clearStars()
            fillStars(4)
        } else if (id === 'reviewStar5'){
            clearStars()
            fillStars(5)
        }
    }

    function clearStars() {
        for (let i = 1; i <= 5; i++) {
            document.getElementById('reviewStar'+i).style.color = 'var(--grey)';
        }
    }

    function fillStars(number) {
        for (let i = 1; i <= number; i++) {
            document.getElementById('reviewStar'+i).style.color = 'var(--pink)';
        }
    }
</script>
